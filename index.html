<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-md-start text-black p-2 weather-header">
      <h1 class="col-md-6">Weather Dashboard</h1>
    </header>
    <!-- max-width for ultra wide resolutions for the Weather Dashboard -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
          <form id="search-form" class="form col p-1">
            <div class="form-inline form-group">
              <div class="input-group mb-6">
                <!-- Weather Search bar -->
                <input
                  class="form-control weather-search mb-4"
                  type="text"
                  id="search-input"
                  placeholder="Enter city name"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                  required
                />
                <!-- Weather Search Icon -->
                <div class="input-group-append ps-2 col-1">
                  <button type="submit" class="btn btn-warning me-2 search-btn" id="search-button" aria-label="submit search">
                    <i class="bi bi-search"></i>
                  </button>
                  <!-- <hr class="hr weather-hr" /> -->
                </div>
              </div>
            <!-- </div> -->
          </form>
          <div class="list-group" id="history"></div>
        </aside>
        <!-- cards  -->
        <h3>5 day forecast</h3>
        <section class="weatherSection">
          <div class="container-fluid" style="max-width: 1400px">
            <div class="row">
              <div class="d-flex">
                <div class="col col-lg-6 col-12 DailyWeather">
                  <div class="mt-3 d-flex justify-content-between">
                    <h2 class="date">Date</h2>
                    <h3 class="city-icon">img</h3>
                    <h3 class="city-temp">Temp</h3>
                    <h3 class="city-wind">Wind</h3>
                    <h3 class="city-temp">Humdity</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite"></section>
          <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
