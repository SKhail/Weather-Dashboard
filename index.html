<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
  <header class="container-fluid text-md-center text-black p-2 weather-title">
    <h1 clas="col-md-6">Weather Dashboard</h1>
  </header>

    <!-- max-width for ultra wide resolutions for the Weather Dashboard -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
      <!-- Search bar section -->
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-4 h3 form-label">Search for a City:</h2>
          <form id="search-form" class="form">
            <div class=" input-group mb-6 search-section">
                  <!-- submit button -->
              <input
                  class="form-control weather-search search-bar"
                  type="text"
                  id="search-input"
                  placeholder="Enter city name"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                  required 
                  />
                  <button type="submit" class="btn btn-warning search-btn" id="search-button" 
                  aria-label="submit search">
                  <i class="bi bi-search"></i>
                  </button>
              </div>
            </form>
            </aside>
  
              <!-- historical data -->
            <section class="col-lg-6 pb-3 historicalData">
              <h4 class="mt-3 h3 form label">Historical Data:</h2>
            </section>
            
            <!-- Showing current weather for today  -->
              <div class="container mb-4 current-weather">
              <div class="card border-info text-md-center">
                <div class="card-body">
                <h2 class="card-title">Current Weather</h2>
                <div class="d-flex justify-content-around align-items-center">
                <div class="weather-data">
                <h4 class="mb-1">City Name</h4>
                <p class="mb-0">City, Country</p>
                </div>
                <div class="weather-data">
                <h4 class="mb-1">Weather Icon</h4>
                
                </div>
                  <div class="weather-data">
                <h4 class="mb-1">Temperature</h4>
                <p class="mb-0">Temp</p>
                </div>
                <div class="weather-data">
                <h4 class="mb-1">Wind Speed</h4>
                <p class="mb-0">Wind</p>
                </div>
                  <div class="weather-data">
                <h4 class="mb-1">Humidity</h4>
                <p class="mb-0">Humidity</p>
                </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 5 day forcast section -->
        <section class="col-lg-6 col-md-4 col-sm-6 WeatherForecast">
          <div class="row">
          <div class="col-lg-6">
          <div class="card">
          <div class="card-body">
          <div class="card-title">  
          <h2 class="card-title">Date 1</h2>
          <h3 class="card-title">Weather Icon </h3>
          <h3 class="card-title">Temp</h3>
            <h3 class="card-title">Wind</h3>
            <h3 class="card-title">Humidity</h3>
            </div>
            </div>
            </div>
            </div>
                <div class="col-lg-6">
                <div class="card">
                  <div class="card-body">
                <div class="card-title">  
                <h2 class="card-title">Date 2</h2>
                <h3 class="card-title">Weather Icon </h3>
                <h3 class="card-title">Temp</h3>
                <h3 class="card-title">Wind</h3>
                <h3 class="card-title">Humidity</h3>
                </div>
                </div>
                </div>
                </div>

                
              </div>
              </div>
              </div>
            
            </section>


    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

  </body>
</html>
